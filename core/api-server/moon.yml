language: "rust"
type: "application"

dependsOn:
  - "data-layer"

tasks:
  lint:
    command: "cargo clippy --fix --allow-dirty"
    inputs:
      - "@globs(sources)"
    env:
      RUST_LOG: info
  audit:
    command: "cargo audit"
    inputs:
      - "@globs(sources)"
    env:
      RUST_LOG: info
  test:
    command: "cargo test"
    inputs:
      - "@globs(sources)"
    env:
      RUST_LOG: info
  run:
    command: "cargo watch -c -x 'run -- -p ./tests/yaml/plan_prometheus_ec2.yaml'"
    deps:
      - "lint"
    inputs:
      - "@globs(sources)"
    env:
      RUST_LOG: info
  build:
    command: "cargo build --release"
    inputs:
      - "@globs(sources)"
    # env:
    #   RUST_LOG: info
  build-aarch64-linux:
    command: "cargo build --release --target aarch64-unknown-linux-gnu"
    inputs:
      - "@globs(sources)"
    # env:
    #   RUST_LOG: info
  build-x86_64-linux:
    command: "cargo build --release --target x86_64-unknown-linux-gnu"
    inputs:
      - "@globs(sources)"
    # env:
    #   RUST_LOG: info
