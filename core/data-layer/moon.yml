language: "rust"
type: "library"

tasks:
  lint:
    command: "cargo clippy --fix --allow-dirty"
    inputs:
      - "@globs(sources)"
    env:
      RUST_LOG: info
  test:
    command: "cargo test --test data_layer -- --test-threads=1"
    inputs: 
      - "@globs(sources)"
      - "@globs(tests)"
    env:
      RUST_LOG: info
  build:
    command: "cargo build"
    inputs:
      - "@globs(sources)"
