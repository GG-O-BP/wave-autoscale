language: 'typescript'
type: 'library'
owners:
  defaultOwner: '@wave-autoscale-team'

env:
  NEXT_PUBLIC_API_BASE_URL: 'http://localhost:3024'

tasks:
  install:
    command: 'npm ci'
    inputs:
      - './package.json'
      - './package-lock.json'
      - './node_modules/**/*'
  lint:
    command: 'next lint'
    inputs:
      - '@globs(sources)'
  audit:
    command: 'npm audit'
    inputs:
      - '@globs(sources)'
  test:
    # TODO: Add test command
    command: 'echo wep-app'
    deps:
      - 'install'
      - 'lint'
  run:
    command: 'next dev'
    inputs:
      - '@globs(sources)'
      - 'tsconfig.json'
      - 'next.config.js'
      - '.env.local'
      - 'package.json'
    deps:
      - 'test'
    env:
      PORT: '3025'
  build-standalone:
    command: 'next build'
    inputs:
      - '@globs(sources)'
      - 'tsconfig.json'
      - 'next.config.js'
    outputs:
      - '.next/standalone/server.js'
      # - '.next/standalone/.next/*'
  build-copy-static:
    command: 'cp -R .next/static .next/standalone/.next/static'
    inputs:
      - '.next/static'
    outputs:
      - '.next/standalone/.next/static'
  build-copy-public:
    command: 'cp -R public .next/standalone/public'
    inputs:
      - 'public'
    outputs:
      - '.next/standalone/public'
  build:
    command: 'echo "Wave Autoscale UI"'
    deps:
      - 'build-standalone'
      - 'build-copy-static'
      - 'build-copy-public'
    options:
      runDepsInParallel: false
